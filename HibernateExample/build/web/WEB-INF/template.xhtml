<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
				<title><ui:insert name="title"/></title>
			</f:facet>
			<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
		</h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" style="margin: 0; border: 0; padding: 0;">
					<div style="width: 100%; height: 100%;">
						Add Members to the database
					</div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="margin: 0; border: 0; padding: 0;">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="center">
					<ui:insert name="content"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
