<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
		<h:head>
			<f:facet name="first">
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
				<title><ui:insert name="title"/></title>
			</f:facet>
			<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
		</h:head>

        <h:body>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" style="margin: 0; border: 0; padding: 0;">
					<div style="width: 100%; height: 100%;">
						Header
						<h:form>
							<p:commandButton value="Log Out" style="float: right;" action="#{templateController.logout}" rendered="false"/>
						</h:form>
					</div>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true" style="margin: 0; border: 0; padding: 0;">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="230" header="Left" collapsible="true" rendered="false">
                    <p:menu>
						<p:submenu label="Options">
							<p:menuitem value="Users" outcome="/user/users.xhtml"/>
							<p:menuitem value="Database" outcome="/user/database.xhtml"/>
							<p:menuitem value="Application Controller" outcome="/user/applicationcontrollerex.xhtml"/>
							<p:menuitem value="Collections" outcome="/user/collectionsexample.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
					<ui:insert name="content"/>
					<ui:insert name="logincontent"/>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
