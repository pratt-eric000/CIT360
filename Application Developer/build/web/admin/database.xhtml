<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template.xhtml">

	<ui:define name="title">Database</ui:define>

	<ui:define name="content">
		<h:form id="dbform">
			<p:growl id="growl" showDetail="true"/>
			<div class="card">
				<div class="card-body d-flex justify-content-center">
					<p:commandButton value="Add Database" actionListener="#{databaseController.startAddDatabase}" style="float: right;"/>
					<br/><br/>
					<p:dataTable value="#{databaseController.tables}" var="table">
						<p:column headerText="Database Name">
							<p:outputLabel value="#{table.name}"/>
						</p:column>
						<p:column headerText="Database Description">
							<p:outputLabel value="#{table.desc}"/>
						</p:column>
						<p:column headerText="Actions">
							<p:commandButton value="Delete"/>
							<p:commandButton value="Edit"/>
						</p:column>
					</p:dataTable>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
